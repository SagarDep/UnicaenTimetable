apply plugin: 'com.android.application'

configurations {
    compile.exclude group: 'commons-logging' // Referenced in some portable lib. use android internal instead.
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    packagingOptions {
        exclude('org/apache/commons/codec/language/bm/*.txt') // 124 files (uncompressed 215kb) with unused language specific rules.
    }
    defaultConfig {
        applicationId "fr.skyost.timetable"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 16
        versionName "v1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.0.0'
    compile 'org.slf4j:slf4j-android:1.7.25'
    compile 'org.apache.commons:commons-lang3:3.6'
    compile 'org.mnode.ical4j:ical4j:2.0.5'
    compile 'com.github.apl-devs:appintro:v4.2.2'
    compile 'com.github.hotchemi:android-rate:1.0.1'
    compile 'joda-time:joda-time:2.9.9'
    compile 'com.github.quivr:android-week-view:2.0.2'
    compile 'com.github.QuadFlask:colorpicker:0.0.13'
}
