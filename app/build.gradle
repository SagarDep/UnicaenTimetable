apply plugin: 'com.android.application'

configurations {
    compile.exclude group: 'commons-logging' // Referenced in some portable lib. use android internal instead.
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    packagingOptions {
        exclude('org/apache/commons/codec/language/bm/*.txt') // 124 files (uncompressed 215kb) with unused language specific rules.
    }
    defaultConfig {
        applicationId "fr.skyost.timetable"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 31
        versionName "v1.1.1"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'net.sf.biweekly:biweekly:0.6.1'
    implementation 'com.github.apl-devs:appintro:v4.2.2'
    implementation 'io.github.kobakei:ratethisapp:1.2.0'
    implementation 'joda-time:joda-time:2.9.9'
    implementation 'com.github.quivr:android-week-view:2.2.1'
    implementation 'com.github.QuadFlask:colorpicker:0.0.13'
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation 'com.github.matecode:Snacky:1.0.2'
}
